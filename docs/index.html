<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <!-- 设置导航栏 -->
  <!-- <nav>
    <a href="#/">EN</a>
    <a href="#/Conda/">Conda</a>
  </nav> -->
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      name: 'erode',
      repo: 'JiqingJiang/my_navigation',
      maxLevel: 4,  // 抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级(默认是6)
      // 加载自定义导航栏
      loadNavbar: true,      // 加载 _navbar.md
      loadNavbar: '_navbar.md',  
      // 加载自定义侧边栏
      loadSidebar: true,     // 加载 _sidebar.md
      loadSidebar: '_sidebar.md', 
      // 这个选项用来完全隐藏侧边栏
      // hideSidebar: true,
      // 自定义侧边栏后默认不会再生成目录，你也可以通过设置生成目录的最大层级开启这个功能。
      subMaxLevel: 3,
      // 切换页面后是否自动跳转到页面顶部
      auto2top: true,
      // 入口文件改为 /home.md
      // homepage: 'home.md',
      // 文档和仓库根目录下的 README.md 内容一致
      homepage:
            // 'https://github.com/JiqingJiang/my_navigation/main/README.md',
          'https://raw.githubusercontent.com/docsifyjs/docsify/master/README.md',
      // 启用封面页
      coverpage: true,
      coverpage: '_coverpage.md', // 自定义文件名  
      // coverpage: ['/', '/zh-cn/'], // 多个封面页
      // 多个封面页，并指定文件名
      // coverpage: {
      //   '/': 'cover.md',
      //   '/zh-cn/': 'cover.md',
      // },
      // 在侧边栏中出现的网站图标
      // logo: '/img/picture3.jpeg',
      name: '<strong>继庆的笔记站</strong>', // 文档标题
      // 点击文档标题后跳转的链接地址
      // nameLink: '/',
      // 按照路由切换
      nameLink: {
        '/zh-cn/': '/zh-cn/',
        '/': 'https://jiqingjiang.github.io/',
      },
      autoHeader: true, // 可以根据 _sidebar.md 的内容自动为每个页面增加标题
      // mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏。
      // externalLinkTarget: '_self',       // default: '_blank'   //外部链接的打开方式
      // cornerExternalLinkTarget: '_self', // default: '_blank'   //右上角链接的打开方式
      // externalLinkRel: '',               // default: 'noopener' //(no opener) 可以防止新打开的外部页面
      notFoundPage: '_404.md', //在找不到指定页面时加载_404.md
      // 让你的内容页在滚动到指定的锚点时，距离页面顶部有一定空间。当你使用 固定页头 布局时这个选项很有用，可以让你的锚点对齐标题栏
      topMargin: 90, // default: 0
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 允许用户从你的文档中轻易地复制代码 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script> 
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
</body>
</html>
